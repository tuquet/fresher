<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="sl" value="soluong" onkeyup="thanhtoan()">
    <input type="text" id="dg" value="dongia" onkeyup="thanhtoan()">
    <input type="text" id="tt" value="thanhtoan">
    <input type="button" id="kt" value="kiemtra" onclick="thanhtoan()">
    <script>
        function thanhtoan() {
            var soluong = document.getElementById('sl').value
            var dongia = document.getElementById('dg').value
            var kiemtra = document.getElementById('kt').value
            var thanhtoan = document.getElementById('tt')
            thanhtoan.value = soluong * dongia
        }
    </script>
</body>
</html>
